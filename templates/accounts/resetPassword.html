{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Cyber Minimal CSS -->
<link href="{% static 'css/cyber-minimal.css' %}" rel="stylesheet">

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 450px; margin-top:100px; border-radius: 20px;">
        <div class="card-body p-4">
            {% include 'includes/alerts.html' %}
            
            <div class="text-center mb-4">
                <h4 class="card-title mb-3" style="color: var(--pure-white);">🔄 Cambiar Contraseña</h4>
                <p class="text-muted">Crea una nueva contraseña segura para tu cuenta DavBorn Store</p>
            </div>
            
            <form action="{% url 'resetPassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="🔒 Crear Nueva Contraseña" name="password" required>
                </div>

                <div class="form-group mt-3">
                    <input type="password" class="form-control" placeholder="✅ Confirmar Contraseña" name="confirm_password" required>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        🛡️ Actualizar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4" style="color: var(--text-gray);">
        ¿No tienes una cuenta? 
        <a href="{% url 'register' %}" style="color: var(--emerald-green);">✨ Regístrate en DavBorn Store</a>
    </p>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
