{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Cyber Minimal CSS -->
<link href="{% static 'css/cyber-minimal.css' %}" rel="stylesheet">

<section class="section-conten padding-y bg">
    {% include "includes/alerts.html" %}

    <div class="container">
        <div class="row">
            {% include "includes/dashboard_sidebar.html" %}

            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">🔐 Cambiar Contraseña</strong>
                    </header>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="current_password">🗝️ Contraseña Actual</label>
                                        <input type="password" name="current_password" placeholder="Ingresa tu contraseña actual" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="new_password">🔄 Crear Nueva Contraseña</label>
                                        <input type="password" name="new_password" placeholder="Crea una nueva contraseña segura" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="confirm_password">✅ Confirmar Contraseña</label>
                                        <input type="password" name="confirm_password" placeholder="Confirma tu nueva contraseña" class="form-control" required>
                                    </div>

                                    <div class="form-group mt-4">
                                        <input type="submit" value="🛡️ Actualizar Contraseña" class="btn btn-primary btn-lg">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
